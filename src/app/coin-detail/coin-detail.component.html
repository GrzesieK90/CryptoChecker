<div class="coin-container">
  <div class="row">
    <div class="col-md-3 details">
      <div class="img">
        <img [src]="coinData?.image?.large" alt="">
        <h3 class="text-center" style="font-size: 42px;">{{coinData?.name}}</h3>
        <h2 style="font-size: 18px;" [innerText]="coinData?.description?.en.split('\n')[0]"></h2>
      </div>
      <div class="more-detail">
        <span class="title">Rank: </span><span class="value">{{coinData?.market_cap_rank}}</span><br>
        <span class="title">Current Price: </span><br>
        <span class="value">{{coinData?.market_data.current_price.eur | currency : currency}}</span><br>
        <span class="title">Market Cap: </span><span class="value">{{coinData?.market_data.market_cap.eur | currency : currency}}</span><br>
      </div>
    </div>
    <div class="col-md-8">
      <canvas style="width: 300px;" baseChart [data]="lineChartData" [options]="lineChartOptions" [type]="lineChartType"> </canvas>
      <div class="d-flex justify-content-around">
        <button (click)="getGraphData(1)" class="btn btn-custom">24 Hours</button>
        <button (click)="getGraphData(30)" class="btn btn-custom">30 Days</button>
        <button (click)="getGraphData(90)" class="btn btn-custom">90 Days</button>
        <button (click)="getGraphData(365)" class="btn btn-custom">365 Days</button>
      </div>
    </div>
  </div>
</div>
